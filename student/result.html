<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Elective Allocation Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/stud.css">
  <link rel="stylesheet" href="/css/studresult.css">
</head>

<body>

  <ul class="top-nav">
    <li><a onclick="logout()"><i class="material-icons left">power_settings_new</i>Logout</a></li>
    <h4 class="center">Result</h4>
  </ul>


  <!-- Student Details and Instructions -->
  <div class="grid">
    <div id="studdata">
      <h5>Your Details</h5>
      <span id="dispPRN">PRN:</span>
      <span id="dispname">Name:</span>
      <span id="dispcgpa">CGPA:</span>
      <span id="dispschool">School:</span>
    </div>

    <!-- Course Dropdown -->
    <div id="courses">
      <div id="editdel">
        <lottie-player class="animation" src="https://assets10.lottiefiles.com/temp/lf20_bpLhgE.json"
          background="transparent" speed="1" autoplay loop></lottie-player>

        <h5>Allocated Course</h5>
        <h6 id="myallocation"></h6>
        <div id="progressloading" class="progress">
          <div class="indeterminate blue darken-2"></div>
        </div>
      </div>
    </div>

    <!-- Prefrence Table -->

    <div id="ctable">
      <h5 class="center">Your Preferences</h5>
      <table id="preftable" class="centered striped">
        <thead>
          <tr>
            <th>Preference No</th>
            <th>Course Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large blue darken-2 ">
      <i class="large material-icons">help</i>
    </a>
    <ul>
      <li><a class="btn-floating">Developed By</a></li>
      <li><a href="https://niranjangirhe.github.io/Connect-with-me/" target="_blank" class="btn-floating">Niranjan
          Girhe</a></li>
      <li><a href="https://pratik-kale20.github.io/my-links/index.html" target="_blank" class="btn-floating ">Pratik
          Kale</a></li>
      <li><a href="mailto:open_elective_allocation@mitaoe.ac.in" class="btn-floating "><i
            class="material-icons">email</i>Help</a></li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.fixed-action-btn');
      var instances = M.FloatingActionButton.init(elems, {
        toolbarEnabled: true
      });
    });
  </script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    var firebaseConfig = {
      apiKey: "AIzaSyD9BHz-HTQl518KmUr1GHHx0IXJGj7bJP8",
      authDomain: "openelectiveallocation.firebaseapp.com",
      projectId: "openelectiveallocation",
      storageBucket: "openelectiveallocation.appspot.com",
      messagingSenderId: "953116708866",

  <script src="/scripts/result.js"></script>
