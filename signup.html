<body>
    <div class="home-overlay"></div>
    <main class="login-card">
        <div class="card white">
            <div class="card-content black-text">
                <span class="card-title center">

                    <h4>Sign Up</h4>
                </span>
                <form>
                    <div class="input-field col s12">
                        <input id="signinPRN" type="number" placeholder="PRN">
                        <small>Enter complete PRN</small>
                        <div class="center"><a class="waves-effect waves-light btn blue darken-2" onclick="submitprn()"
                                id="submitprn">Submit</a></div>
                        <div id="details">

                            <h6 id="name"></h6>
                            <h6 id="CGPA"></h6>
                            <h6 id="school"></h6>

                            <label>
                                <input id="verifyprn" type="checkbox" />
                                <span id="checktext">I confirm that my details are correct</span>
                            </label>
                        </div>

                    </div>
                    <div id="cred">
                        <div class="input-field col s12">
                            <input id="signinemail" type="email" placeholder="Email ID">
                            <small>Enter Official Mail-ID</small>
                        </div>

                        <div class="input-field col s12">
                            <input id="signinpassword" type="password" placeholder="Password">
                            <small>Password should be minimum six characters</small>
                        </div>
                        <div class="center">
                            <a class="waves-effect waves-light btn blue darken-2" onclick="signup(event)"
                                id="signinbtn">Sign
                                Up</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="progress blue lighten-4" id="signinprogress">
                <div class="indeterminate blue darken-2"></div>
            </div>
        </div>
    </main>
