    <div class="home-overlay"></div>
    <div class="login-card">
        <div class="card white">
            <div class="card-content black-text">
                <span class="card-title center"><h4>Sign Up</h4></span>
                <div class="input-field col s12">
                    <input id="signinPRN" type="number" placeholder="PRN">
                    <small>Strart PRN with 0</small>
                </div>
                <div class="input-field col s12">
                    <input id="signinemail" type="email" placeholder="Email ID">
                    <small>Enter Official Mail-ID</small>
                </div>

                <div class="input-field col s12">
                    <input id="signinpassword" type="password" placeholder="Password">
                    <small>Password should be minimum six charachters</small>
                </div>
                <div class="center">
                    <a href="index.html">Login</a>
                </div>
                <div class="center">
                    <a class="waves-effect waves-light btn blue darken-2" onclick="signup(event)" id="signinbtn">Sign Up</a>
                </div>
            </div>
            <div class="progress blue lighten-4" id="signinprogress">
                <div class="indeterminate blue darken-2"></div>
            </div>
        </div>
    </div>
